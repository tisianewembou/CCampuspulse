<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="user-icon.png" />
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p> 
                <span><input type="checkbox"></span> I agree to the Terms of Service 
            </p>
            <!-- Sign Up Button - Make it redirect to index.html -->
            <a href="index.html">
                <button type="button" class="signup-btn">Sign Up</button>
            </a>
            <hr>
            <p class="or">OR</p>
            <!-- Continue without an account Button - Make it redirect to index.html -->
            <a href="index.html">
                <button type="button" class="insta-btn">Continue without an account</button>
            </a>
            <p>Already have an account? <a href="index.html">Log In</a></p> <!-- Link to Log In -->
        </form>
    </div>
</body>
</html>
